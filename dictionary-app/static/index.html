<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Language Dictionary</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="flex items-center justify-center min-h-screen p-4">
      <div
        id="container"
        class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl relative transition-colors duration-300"
      >
        <!-- Dark mode toggle -->
        <button
          id="darkModeToggle"
          class="absolute top-4 right-4 p-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all"
          aria-label="Toggle dark mode"
        >
          <svg
            id="moonIcon"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
          <svg
            id="sunIcon"
            class="w-5 h-5 hidden"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
        </button>

        <!-- Header -->
        <div class="flex items-center justify-center mb-8">
          <svg
            class="w-10 h-10 text-indigo-600 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            ></path>
          </svg>
          <h1 class="text-3xl font-bold text-gray-800">
            Multi-Language Dictionary
          </h1>
        </div>

        <!-- Form -->
        <div class="space-y-6">
          <!-- Language selector -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Target Language
            </label>
            <div class="relative">
              <svg
                class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              <select
                id="languageSelect"
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-300 bg-white text-gray-900 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
              >
                <option value="somali">ðŸ‡¸ðŸ‡´ Somali</option>
                <option value="french">ðŸ‡«ðŸ‡· French</option>
                <option value="spanish">ðŸ‡ªðŸ‡¸ Spanish</option>
                <option value="arabic">ðŸ‡¸ðŸ‡¦ Arabic</option>
              </select>
            </div>
          </div>

          <!-- Input -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              English Word or Phrase
            </label>
            <input
              type="text"
              id="englishInput"
              placeholder="Enter an English word or phrase..."
              maxlength="500"
              class="w-full px-4 py-3 border-2 border-gray-300 bg-white text-gray-900 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
            />
          </div>

          <!-- Translate button -->
          <div class="flex justify-center">
            <button
              id="translateBtn"
              class="flex items-center gap-2 bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all shadow-md hover:shadow-lg"
            >
              <span id="btnText">Translate</span>
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 7l5 5m0 0l-5 5m5-5H6"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Error message -->
          <div
            id="errorMessage"
            class="hidden p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg"
          ></div>

          <!-- Translation output -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Translation
            </label>
            <div
              id="translationContainer"
              class="w-full px-4 py-3 border-2 rounded-lg min-h-[60px] flex items-center transition-colors duration-300"
            >
              <p id="translationOutput" class="empty">
                Translation will appear here...
              </p>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
          <p>Powered by AWS Translate</p>
        </div>
      </div>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
