services:
  dictionary-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dictionary-app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - AWS_REGION=${AWS_REGION:-eu-west-2}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dictionary-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dictionary-network:
    driver: bridge
