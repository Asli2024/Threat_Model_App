name: Terraform Destroy Apply

on:
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to destroy (dev, staging, prod)"
                required: true
                type: choice
                options:
                    - dev
                    - staging
                    - prod
            account_number:
                description: "AWS Account Number"
                required: true

permissions:
    id-token: write
    contents: read
    actions: read

env:
    AWS_REGION: ${{ secrets.AWS_REGION }}
    AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
    destroy-apply:
        name: Terraform Destroy Apply - ${{ github.event.inputs.environment }}
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Configure AWS Credentials via OIDC
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  role-to-assume: arn:aws:iam::${{ inputs.account_number }}:role/Github_Role_Demo
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Set Up Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Terraform Init
              working-directory: ./Terraform
              run: terraform init

            - name: Terraform Workspace
              working-directory: ./Terraform
              run: |
                  terraform workspace select ${{ github.event.inputs.environment }}

            - name: Apply Destroy
              working-directory: ./Terraform
              run: |
                  echo "DESTROYING infrastructure for environment: ${{ github.event.inputs.environment }}"
                  terraform destroy -var-file=config/${{ github.event.inputs.environment }}/${{ github.event.inputs.environment }}.tfvars -auto-approve

            - name: Output Summary
              run: |
                  echo "Infrastructure destroyed successfully"
                  echo "Environment: ${{ github.event.inputs.environment }}"
                  echo "All resources have been removed"
