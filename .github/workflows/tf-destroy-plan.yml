name: Terraform Destroy Plan

on:
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to destroy (dev, staging, prod)"
                required: true
                type: choice
                options:
                    - dev
                    - staging
                    - prod
            account_number:
                description: "AWS Account Number"
                required: true

permissions:
    id-token: write
    contents: read
    actions: read

env:
    AWS_REGION: ${{ secrets.AWS_REGION }}
    AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
    destroy-plan:
        name: Terraform Destroy Plan - ${{ github.event.inputs.environment }}
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Configure AWS Credentials via OIDC
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  role-to-assume: arn:aws:iam::${{ inputs.account_number }}:role/Github_Role_Demo
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Set Up Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Terraform Init
              working-directory: ./Terraform
              run: |
                  echo "Initializing Terraform..."
                  terraform init

            - name: Terraform Workspace
              working-directory: ./Terraform
              run: |
                  echo "Selecting workspace: ${{ github.event.inputs.environment }}"
                  terraform workspace select ${{ github.event.inputs.environment }}

            - name: Terraform Validate
              working-directory: ./Terraform
              run: |
                  echo "Validating Terraform..."
                  terraform validate

            - name: Generate Destroy Plan
              working-directory: ./Terraform
              run: |
                  echo "Generating Terraform Destroy Plan for ${{ github.event.inputs.environment }}..."
                  terraform plan -destroy -var-file=config/${{ github.event.inputs.environment }}/${{ github.event.inputs.environment }}.tfvars -out=destroy-plan-${{ github.event.inputs.environment }}

            - name: Upload Destroy Plan Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: destroy-plan-${{ github.event.inputs.environment }}
                  path: ./Terraform/destroy-plan-${{ github.event.inputs.environment }}
                  retention-days: 7

            - name: Output Summary
              run: |
                  echo "Destroy plan generated successfully"
                  echo "Environment: ${{ github.event.inputs.environment }}"
                  echo "Artifact: destroy-plan-${{ github.event.inputs.environment }}"
                  echo ""
                  echo "To execute the destroy, run the 'Terraform Destroy' workflow"
