name: PR Checks

on:
    pull_request:
        branches:
            - main
        paths:
            - "Terraform/**"
            - ".github/workflows/**"

permissions:
    id-token: write
    contents: read
    actions: write

env:
    AWS_REGION: ${{ secrets.AWS_REGION }}
    AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
    pre-commit:
        name: Pre-commit Checks
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install pre-commit
              run: |
                  pip install pre-commit
                  pre-commit --version

            - name: Run pre-commit
              run: |
                  pre-commit run --all-files --show-diff-on-failure

    terraform-fmt:
        name: Terraform Format Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set Up Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Terraform Format Check
              working-directory: ./Terraform
              run: |
                  echo "Running terraform fmt -check -recursive..."
                  terraform fmt -check -recursive

    terraform-validate:
        name: Terraform Validate
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set Up Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Terraform Init
              working-directory: ./Terraform
              run: |
                  echo "Initializing Terraform..."
                  terraform init -backend=false

            - name: Terraform Validate
              working-directory: ./Terraform
              run: |
                  echo "Running terraform validate..."
                  terraform validate

    security-scan:
        name: Security Scan
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Install Trivy
              run: |
                  echo "Installing Trivy..."
                  sudo apt-get install wget apt-transport-https gnupg lsb-release -y
                  wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
                  echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
                  sudo apt-get update
                  sudo apt-get install trivy -y
                  trivy --version

            - name: Run Trivy Scan
              working-directory: ./Terraform
              run: |
                  echo "Running Trivy security scan..."
                  trivy config . --exit-code 0 --severity HIGH,CRITICAL

    terraform-plan:
        name: Terraform Plan (Dev)
        runs-on: ubuntu-latest
        needs: [pre-commit, terraform-fmt, terraform-validate, security-scan]

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Configure AWS Credentials via OIDC
              uses: aws-actions/configure-aws-credentials@v3
              with:
                  role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/Github_Role_Demo
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Set Up Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Terraform Init
              working-directory: ./Terraform
              run: |
                  echo "Initializing Terraform..."
                  terraform init

            - name: Terraform Plan (Dev)
              working-directory: ./Terraform
              run: |
                  echo "Running terraform plan for dev environment..."
                  terraform workspace select dev || terraform workspace new dev
                  terraform plan -var-file=config/dev/dev.tfvars -no-color
