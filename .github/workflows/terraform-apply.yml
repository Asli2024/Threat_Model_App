name: Terraform Apply

on:
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to apply (dev, staging, prod)"
                required: true
                type: choice
                options:
                    - dev
                    - staging
                    - prod

permissions:
    id-token: write
    contents: read

jobs:
    apply:
        name: Terraform Apply - ${{ github.event.inputs.environment }}
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS credentials via OIDC
              uses: aws-actions/configure-aws-credentials@v5
              with:
                  role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/Github_Role_Demo
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Set up Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Terraform Init
              working-directory: ./Terraform
              run: |
                  echo "Initializing Terraform..."
                  terraform init

            - name: Terraform Workspace
              working-directory: ./Terraform
              run: |
                  terraform workspace select ${{ github.event.inputs.environment }}

            - name: Download Latest Plan Artifact
              uses: dawidd6/action-download-artifact@v6
              with:
                  workflow: terraform-plan.yml
                  workflow_conclusion: success
                  name: tfplan-${{ github.event.inputs.environment }}
                  path: ./Terraform

            - name: Verify Plan Exists
              working-directory: ./Terraform
              run: |
                  if [ ! -f "tfplan-${{ github.event.inputs.environment }}" ]; then
                      echo "Error: Plan file not found!"
                      echo "Make sure a plan workflow completed successfully for ${{ github.event.inputs.environment }}."
                      exit 1
                  fi
                  echo "Plan file found"

            - name: Terraform Apply
              working-directory: ./Terraform
              run: |
                  echo "Applying Terraform plan for ${{ github.event.inputs.environment }}..."
                  terraform apply -auto-approve tfplan-${{ github.event.inputs.environment }}

            - name: Deployment Summary
              run: |
                  echo "Deployment to ${{ github.event.inputs.environment }} completed successfully!"
                  echo "Approved by: ${{ github.actor }}"
                  echo "Timestamp: $(date)"
